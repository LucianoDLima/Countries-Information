<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />

    <script src="data.json"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body class="light-model">
    <header>
      <h1>Where in the world?</h1>
      <div id="theme-switch" class="theme-cont">
        <img
          id="theme-switch-img"
          src="images/dark-mode.svg"
          alt="Moon representing dark and light mode toggle"
          data-switch="images/light-mode.svg"
        />
        <p id="theme-switch-name">Dark Mode</p>
      </div>
    </header>

    <main>
      <div class="search-container">
        <div class="search-bar">
          <img
            id="search-icon"
            class="search-icon"
            src="images/search-icon-light.svg"
            alt="search icon"
          />
          <input type="text" placeholder="Search for a country..." />
        </div>

        <div class="filter-by">
          <label id="filter-options-name" class="filter-options-name" for="filter-options">
            Filter by region
          </label>
          <label class="filter-options-arrow" for="filter-options">
            <img id="arrow-icon" src="images/arrow-dark.svg" alt="Arrow" />
          </label>
          <select
            name="filter-options"
            id="filter-options"
            class="filter-options">
            <option selected disabled></option>
            <option>All</option>
            <option>Africa</option>
            <option>America</option>
            <option>Asia</option>
            <option>Europe</option>
            <option>Oceania</option>
          </select>
        </div>
      </div>
    </main>
  </body>
</html>
